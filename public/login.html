<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>יוצאים ללילית</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="stylesheet" href="universal.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<!-- Invisible hover area to trigger navbar -->
<div id="navbar-hover-area" style="position:fixed;top:0;left:0;width:100vw;height:120px;z-index:9999;"></div>
<header>
    <nav id="navbar" class="navbar" >
      <div class="container-fluid">
        <div class="navbar-section left">
          <span class="navbar-brand mb-0 reddit-logo">
            <img src="leylit.png" alt="NOT Reddit Logo" class="navbar-logo"> Leylit
          </span>
        </div>
        <div class="navbar-section center">
          <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" placeholder="Search Reddit">
          </div>
        </div>
        <div class="navbar-section right">
          <div class="header-icons">
            <i class="bi bi-plus-lg"></i>
            <i class="bi bi-bullseye"></i>
            <i class="bi bi-chat-dots"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
          </div>
        </div>
      </div>
    </nav>
</header>
      <div class="flex flex-col w-screen h-screen-without-header-large dark:bg-global-black">
        <div class="w-screen h-screen-without-header-large flex-grow dark:bg-[#090F11] bg-neutral-background-medium" style="mask-image: url('https://www.redditstatic.com/shreddit/assets/account/standalone-auth-bg.svg'); mask-size: cover; mask-type: alpha;">
        </div>
      </div>
        <form id="login-form" class="form-signin">
            <div id="container" class="container center-container mt-4 text-center d-flex flex-column">
                <div class="content-wrapper">
                    <div class="card-body">
                        <h5 class="card-title"><b>Log In</b></h5>
                        <p class="card-text">By continuing, you agree to our <a class="link-opacity-10-hover" href="#">User Agreement</a> and acknowledge that you understand the<a class="link-opacity-10-hover" href="#"> Privacy Policy.</a></p>
                        <div class="mb-2">
                            <a href="#" id="login-opt-btn" class="btn btn-primary uniform-width">
                                <i class="bi bi-google"></i><span> Continue with Google</span>
                            </a>
                        </div>
                        <div class="mb-2">
                            <a href="#" id="login-opt-btn" class="btn btn-primary uniform-width">
                                <i class="bi bi-apple"></i><span> Continue with Apple</span>
                            </a>
                        </div>
                        <div id="card-footer" class="card-footer mt-4">OR
                        </div>
                        <div>
                          <div class="mb-3 mt-4"> 
                            <div class="floating-label-group">
                              <input type="email" id="email" class="form-control custom-input uniform-width" placeholder=" ">
                              <label for="email">Email or username *</label>
                            </div>
                          </div>
                        </div>
                        <div>
                          <div class="mb-3">
                            <div class="floating-label-group">
                              <input type="password" id="password" class="form-control custom-input uniform-width" placeholder=" ">
                              <label for="password">Password *</label>
                            </div>
                          </div>
                        </div>
                        <p id ="error-message"></p>
                        <div class="mt-4">
                            <a id="Forgot-password-lnk" type="button" class="btn btn-link text-start ">Forgot password?</a>
                        </div>
                        <div>
                            <p id="new-user" class="btn">New to Reddit?<a class="link-opacity-10-hover" href="#"> Sign in</a></p>
                        </div>
                    </div>
                </div>
                <div class="mt-2 mb-0">
                    <button type="submit" id="login-btn" class="btn btn-secondary uniform-width" >Log In</a>
                </div>
             </div>
        </form>
    <script src="login_script.js"></script>
 </body>
</html>
